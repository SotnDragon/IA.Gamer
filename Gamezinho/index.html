<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamezinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dice-main/public/dice.css">
</head>
<body>
  <div class="container">
      <div id="game" class="grid-container"> </div>   
  </div>

  
  <input type="range" name="numDice" min="1" max="6" value="2" hidden>
             
  <input type="radio" name="numberStyle" value="dots" checked hidden>                      
    
  <input type="radio" name="numberStyle" value="numbers" hidden>                      

  <input type="checkbox" name="shake" hidden>

  <input type="checkbox" name="sound" checked hidden>
                
              

      <div style="background-color: brown;">
        <section id="scene" data-roll-count-mod5="0" data-number-style="dots" data-dice-num="2">
          <div class="diePad">
            <div class="die" data-result="1">
              <div class="face face-1">
                <span>1</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="2" cy="2" />
                </svg>
              </div>
              <div class="face face-2">
                <span>2</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="3" cy="1" />
                  <circle r="0.4" cx="1" cy="3" />
                </svg>
              </div>
              <div class="face face-3">
                <span>3</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="3" cy="1" />
                  <circle r="0.4" cx="2" cy="2" />
                  <circle r="0.4" cx="1" cy="3" />
                </svg>
              </div>
              <div class="face face-4">
                <span>4</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="1" cy="1" />
                  <circle r="0.4" cx="3" cy="1" />
                  <circle r="0.4" cx="1" cy="3" />
                  <circle r="0.4" cx="3" cy="3" />
                </svg>
              </div>
              <div class="face face-5">
                <span>5</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="1" cy="1" />
                  <circle r="0.4" cx="3" cy="1" />
                  <circle r="0.4" cx="2" cy="2" />
                  <circle r="0.4" cx="1" cy="3" />
                  <circle r="0.4" cx="3" cy="3" />
                </svg>
              </div>
              <div class="face face-6">
                <span>6</span>
                <svg viewBox="0 0 4 4">
                  <circle r="0.4" cx="1" cy="1" />
                  <circle r="0.4" cx="3" cy="1" />
                  <circle r="0.4" cx="1" cy="2" />
                  <circle r="0.4" cx="3" cy="2" />
                  <circle r="0.4" cx="1" cy="3" />
                  <circle r="0.4" cx="3" cy="3" />
                </svg>
              </div>
            </div>
          </div>
        </section>
      </div>
      

    
  </main>
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dice-main/public/dice.js"></script> 
  <script src="script.js"></script>
  <!--<script src="amplitude.js"></script>-->
  <!--<script src="profundidade.js"></script>-->
</body>
</html>
